<div class="countdown-container">
    <h1 class="countdown-title">New Year Countdown</h1>
    <div class="countdown-timer">
      <div class="time-unit">
        <span class="number days">{{ days }}</span>
        <span class="label">Days</span>
      </div>
      <div class="time-unit">
        <span class="number hours">{{ hours }}</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-unit">
        <span class="number minutes">{{ minutes }}</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-unit">
        <span class="number seconds">{{ seconds }}</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <div class="fireworks">
      <img src="assets/fireworks.png" alt="Fireworks" />
    </div>
  </div>
